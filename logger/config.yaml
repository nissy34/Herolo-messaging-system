version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s - '
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
    file:
        class : logging.handlers.RotatingFileHandler
        formatter: simple
        level: INFO
        filename: logs/logconfig.log
        maxBytes: 10000
        backupCount: 3
loggers:
  logger:
    level: INFO
    handlers: [console,file]
    propagate: yes
root:
    level: INFO
    handlers: [console,file]